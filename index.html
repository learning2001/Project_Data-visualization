<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <header>
        <h1>数据可视化练习-ECHarts</h1>
        <div class="showtime" id="showtime"></div>
    </header>
     <!-- 页面主题部分 -->
     <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化<a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>125811</li>
                        <li>323232</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar">
                <h2>饼形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
     </section>
    <script src="js/flexble.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- //为了使jquery在别的js文件中生效，需要写在前面 -->
    <script src="js/jquery-3.6.0.min.js"></script>     
   <!-- 必须先引入china.js文件 -->
   <script src="js/china.js"></script>
    <script src="js/index.js"></script>
    <script>
        var now = new Date();
        var n = now.getFullYear();
        var y = now.getMonth() + 1;
        var r = now.getDate();
        var xingqi = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
        var d = now.getDay();
        document.getElementById('showtime').innerText = n + "-" + y + "-" + r + xingqi[d];
    </script>
</body>

</html>
